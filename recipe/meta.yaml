{% set name = "azure-mgmt-datafactory" %}
{% set version = "9.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: a15a8e4e9627a1a10c1996eaae99f13653c897e879f364bb9378a33c2e114c8c

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  noarch: python

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - isodate >=0.6.1
    - azure-common >=1.1
    - azure-mgmt-core >=1.3.2
    - typing_extensions >=4.6.0

test:
  imports:
    - azure.mgmt.datafactory
    - azure.mgmt.datafactory.aio
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/Azure/azure-sdk-for-python/tree/main/sdk/datafactory/azure-mgmt-datafactory
  summary: Microsoft Azure Data Factory Management Client Library for Python
  license: Apache-2.0
  license_file: LICENSE.txt
  dev_url: https://github.com/Azure/azure-sdk-for-python/tree/main/sdk/datafactory/azure-mgmt-datafactory

extra:
  recipe-maintainers:
    - xylar
